<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <div id="buttons">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Whats your Fortune?</button>
    <button id="randomGameBtn">Random Game</button>
    </div>
    <header>
      <h1>Video Game List</h1>
    </header>
      <div id="game-list">
    <form id="videoGameContainer">
      <input 
        type='text'
        id='videogame'
        placeholder="Add a Videogame">
      <input 
        type="text"
        id="review"
        placeholder="Write a short review">
      <input
        type="text"
        id="image"
        placeholder="Add an image URL">
        <button>Add Video Game</button>

    </form>

    <section id="videogame-box"></section>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
        .then(function (res) {
          const data = res.data;
          alert(data);
        })
      }
    </script>

    <script>
      document.getElementById("randomGameBtn").onclick = function () {
        axios.get("http://localhost:4000/api/videogameBtn/")
          .then(function (res) {
            const data = res.data;
            alert(data);
          })
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
